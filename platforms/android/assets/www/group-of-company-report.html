<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home - Al Marwan </title>
        <link rel="shortcut icon" href="jqm/favicon.ico">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <link rel="stylesheet" href="jqm/css/themes/default/jquery.mobile-1.4.3.min.css">
        <link rel="stylesheet" href="jqm/_assets/css/jqm-demos.css">
        <script src="jqm/js/jquery.js"></script>
        <script src="jqm/_assets/js/index.js"></script>
        <script src="jqm/js/jquery.mobile-1.4.3.min.js"></script>
        <script src="jqm/my_functions.js"></script>
        <style id="custom-icon">
            .ui-icon-custom:after {
                background-image: url("jqm/_assets/img/glyphish-icons/21-skull.png");
                background-position: 3px 3px;
                background-size: 70%;
            }
            .ui-header .ui-title {
                margin-right: 10%;
                margin-left: 10%;
            }
            .Row
            {
                display: table;
                width: 100%; /*Optional*/
                table-layout: fixed; /*Optional*/
                border-spacing: 5px; /*Optional*/
            }
            .Column {
                display: table-cell;
                border: 1px solid #ccc;
                padding: 3px 2px;
                text-align: center;
                background-color: none; /*Optional*/
                word-wrap: break-word; 
            }
            .Column img{
                width: 100%;
            }
            .wordwrap { 
                white-space: pre-wrap;      /* CSS3 */   
                white-space: -moz-pre-wrap; /* Firefox */    
                white-space: -pre-wrap;     /* Opera <7 */   
                white-space: -o-pre-wrap;   /* Opera 7 */    
                word-wrap: break-word;      /* IE */
                font-size: 11px;
            }
        </style>

    </head>
    <body onload="">
        <div data-role="page">
            <div data-role="header" data-position="fixed">                 
                <h1>Key Performance Indicator</h1>
            </div>
            <div data-role="content">                
                 <div class="Row">
                    <span id='piechart_before' style=' display: inline-block'></span>
                    <span id='piechart_after' style=' display: inline-block'></span>
                    <br>
                    <span id='piechart_diff' style=''></span>
                </div>                
                <div style="clear: both"></div>
                <div class="Row">
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div" ></div>
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div_1" ></div>
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div_2" ></div>
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div_3" ></div>
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div_4" ></div>
                    <div style="clear: both"><hr /></div>
                    <div id="chart_div_5" ></div>
                </div>

            </div>
            <div style="clear: both"></div>
            

            <div data-theme="b" data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="home.html" rel="external" data-icon="back">Dashboard</a></li>
                        <li><a href="#" data-icon="action">Logout</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script>
            setTimeout('hide_loader()', 1000);
            google.load("visualization", "1.1", {packages: ["bar", "corechart"]});
            google.setOnLoadCallback(drawCCChart);
            google.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var mgh_data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses', 'Profit'],
                    ['2012', 1000, 400, 200],
                    ['2013', 1170, 200, 450],
                    ['2014', 660, 1120, 300],
                    ['2015', 1300, 340, 550]
                ]);
                var mgcc_data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses', 'Profit'],
                    ['2012', 1000, 400, 200],
                    ['2013', 1170, 460, 250],
                    ['2014', 660, 1120, 300],
                    ['2015', 1030, 540, 350]
                ]);
                var sgcc_data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses', 'Profit'],
                    ['2012', 1000, 400, 200],
                    ['2013', 1170, 460, 250],
                    ['2014', 660, 1120, 300],
                    ['2015', 1030, 540, 350]
                ]);
                var ipc_data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses', 'Profit'],
                    ['2012', 1000, 400, 200],
                    ['2013', 1170, 460, 250],
                    ['2014', 660, 1120, 300],
                    ['2015', 1030, 540, 350]
                ]);
                var ewt_data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses', 'Profit'],
                    ['2012', 1000, 400, 200],
                    ['2013', 1170, 460, 250],
                    ['2014', 660, 1120, 300],
                    ['2015', 1030, 540, 350]
                ]);

                var options = {
                    chart: {
                        title: 'MGH Performance',
                        subtitle: 'Sales, Expenses, and Profit: 2014-2015',
                    },
                    bars: 'vertical' // Required for Material Bar Charts.
                };

                var chart = new google.charts.Bar(document.getElementById('chart_div'));
                chart.draw(mgh_data, options);
                
                var options = {
                    chart: {
                        title: 'MGCC Performance',
                        subtitle: 'Sales, Expenses, and Profit: 2014-2015',
                    },
                    bars: 'vertical' // Required for Material Bar Charts.
                };
                var mgcc_chart = new google.charts.Bar(document.getElementById('chart_div_1'));
                mgcc_chart.draw(mgcc_data, options);
                
                var options = {
                    chart: {
                        title: 'SGCC Performance ',
                        subtitle: 'Sales, Expenses, and Profit: 2014-2015',
                    },
                    bars: 'vertical' // Required for Material Bar Charts.
                };
                var sgcc_chart = new google.charts.Bar(document.getElementById('chart_div_2'));
                sgcc_chart.draw(sgcc_data, options);
                
                var options = {
                    chart: {
                        title: 'IPC Performance ',
                        subtitle: 'Sales, Expenses, and Profit: 2014-2015',
                    },
                    bars: 'vertical' // Required for Material Bar Charts.
                };
                var ipc_chart = new google.charts.Bar(document.getElementById('chart_div_3'));
                ipc_chart.draw(ipc_data, options);
                
                var options = {
                    chart: {
                        title: 'EWT Performance',
                        subtitle: 'Sales, Expenses, and Profit: 2014-2015',
                    },
                    bars: 'vertical' // Required for Material Bar Charts.
                };
                var ewt_chart = new google.charts.Bar(document.getElementById('chart_div_4'));
                ewt_chart.draw(ewt_data, options);
                
            }


            function drawCCChart() {
                var oldData = google.visualization.arrayToDataTable([
                    ['Major', 'Ravenu'],
                    ['MGCC', 256070], ['SGCC', 108034],
                    ['MHET', 127101], ['IPCOIL', 81863],
                    ['EWT', 74194]]);

                var newData = google.visualization.arrayToDataTable([
                    ['Major', 'Degrees'],
                    ['MGCC', 358293], ['SGCC', 101265],
                    ['MHET', 172780], ['IPCOIL', 129634],
                    ['EWT', 97216]]);

                var options = {
                        title: 'AlMarwan Group Performance',
                        subtitle: 'Sales, Expenses, and Profit: 201-2015',
                    };

                var chartBefore = new google.visualization.PieChart(document.getElementById('piechart_before'));
                var chartAfter = new google.visualization.PieChart(document.getElementById('piechart_after'));
                var chartDiff = new google.visualization.PieChart(document.getElementById('piechart_diff'));

                //chartBefore.draw(oldData, options);
                //chartAfter.draw(newData, options);

                var diffData = chartDiff.computeDiff(oldData, newData);
                chartDiff.draw(diffData, options);
            }
        </script>
    </body>
</html>
